#pcap-file-utc: true

# Defrag settings:
defrag:
  memcap: 32mb
  hash-size: 65536
  trackers: 65535
  max-frags: 65535
  prealloc: yes
  timeout: 60

# Flow settings:
# By default, the reserved memory (memcap) for flows is 32MB. This is the limit
# for flow allocation inside the engine. You can change this value to allow
# more memory usage for flows.
# The hash-size determine the size of the hash used to identify flows inside
# the engine, and by default the value is 65536.
# At the startup, the engine can preallocate a number of flows, to get a better
# performance. The number of flows preallocated is 10000 by default.
# emergency-recovery is the percentage of flows that the engine needs to
# prune before unsetting the emergency state. The emergency state is activated
# when the memcap limit is reached, allowing to create new flows, but
# pruning them with the emergency timeouts (they are defined below).
# If the memcap is reached, the engine will try to prune flows
# with the default timeouts. If it doesn't find a flow to prune, it tries
# again with more aggressive timeouts. If that doesn't work, then it will
# decrement the emergency recovery value with 1%. So if it goes down to 0,
# the engine will not be able to create new flows.

flow:
  memcap: 128mb
  hash-size: 65536
  prealloc: 10000
  emergency-recovery: 30
  #managers: 1
  #recyclers: 1

# Specific timeouts for flows. Here you can specify the timeouts that the
# active flows will wait to transit from the current state to another, on each
# protocol. The value of "new" and "established" are used against when there
# are unpacked packets or when the flow is in the corresponding state.
# "closed" is used against flows in the Closed state.
# "bypassed" is used against flows that have failed to be analyzed by the
# streaming engine.
# "emergency-new" and "emergency-established" are used when the queue
# is congested, meaning that there are packets that can't be analyzed.
# "emergency-closed", "emergency-bypassed" are used in the same situations
# as the "bypassed" timeout.
# Note: "new" and "closed" must be specified, "established" and "bypassed" can
# be left to their default values.

flow-timeouts:

  default:
    new: 30
    established: 300
    closed: 0
    bypassed: 100
    emergency-new: 10
    emergency-established: 100
    emergency-closed: 0
    emergency-bypassed: 50

  tcp:
    new: 60
    established: 600
    closed: 60
    bypassed: 100
    emergency-new: 5
    emergency-established: 100
    emergency-closed: 10
    emergency-bypassed: 50

  udp:
    new: 30
    established: 300
    closed: 0
    bypassed: 100
    emergency-new: 10
    emergency-established: 100
    emergency-closed: 0
    emergency-bypassed: 50

  icmp:
    new: 30
    established: 300
    closed: 0
    bypassed: 100
    emergency-new: 10
    emergency-established: 100
    emergency-closed: 0
    emergency-bypassed: 50

# Stream engine settings. Here the TCP stream tracking and reassembly
# engine is configured.
#
# stream:
#   memcap: 64mb                # Can be specified in kb, mb, gb.  Just a
#                               # number indicates bytes.
#   max-sessions: 262144        # 256k concurrent sessions
#   prealloc-sessions: 32768    # 32k sessions prealloc'd
#   midstream: false            # don't allow midstream session pickups
#   async-oneside: false        # don't enable async stream handling
#   inline: no                  # stream inline mode
#   drop-invalid: yes           # drop packets per the stream error policy
#   max-synack-queued: 5        # Max different SYN/ACKs to queue
#   bypass: no                  # Bypass packets when stream.possible_reassembly_gap
#                               # is set
#
#   reassembly:
#     memcap: 256mb             # Can be specified in kb, mb, gb.  Just a
#                               # number indicates bytes.
#     depth: 1mb                # Can be specified in kb, mb, gb.  Just a
#                               # number indicates bytes.
#     toserver-chunk-size: 2560 # inspect raw stream in chunks of. 0 to disable
#     toclient-chunk-size: 2560 # inspect raw stream in chunks of. 0 to disable
#     randomize-chunk-size: yes # randomize chunksize if needed for performance
#     randomize-chunk-range: 10 # rng range for chunk size randomization

# Host table:
#
# Host table is used by tagging and per host thresholding.
host:
  hash-size: 4096
  prealloc: 1000
  memcap: 16777216

# IP Pair table:
#
# IP Pair table is used by thresholding per IP pair.
ippair:
  hash-size: 4096
  prealloc: 1000
  memcap: 16777216

# Decoder and encoder for the application layer parsers.
app-layer:
  protocols:
    rfb:
      enabled: yes
    # When we encounter an 'invalid' session, we can log it in eve.json.
    # Only sessions that are impossible to decode are logged.
    # See also the error settings below.
    #invalid-session-logs: yes

    # When we encounter an 'invalid' session, we can drop the connection.
    #invalid-session-drop: no

    # When we encounter an 'invalid' session, we can reject the connection.
    #invalid-session-reject: no

    #error-policy: ignore
    #error-policy-verbose: no
    #no-reassemble: no

# Logging configuration.  This is not about logging IDS alerts/events, but
# about logging what Suricata is doing, like startup messages, errors, etc.
logging:

  # The default log level: "Info", "Warning", "Error", "Debug", "Perf".
  default-log-level: notice

  # The default output format.  Optional parameter, default is
  # "[%i] %t - (%f:%l) <%d> (%n) -- "
  default-log-format: "[%i] %t - (%f:%l) <%d> (%n) -- "

  # A list of outputs, outputs are defined by type.  An output is defined
  # by its type and id.

  # This output will dump to the current log directory.
  outputs:
  - console:
      enabled: yes
  - file:
      enabled: yes
      filename: suricata.log
      append: yes
      #filetype: regular # 'regular', 'unix_stream' or 'unix_dgram'
  - syslog:
      enabled: no
      facility: local5
      format: "[%i] <%d> -- "

