%YAML 1.1
---

# Suricata configuration file. In addition to the comments describing all
# options in this file, full documentation can be found at:
# https://suricata.readthedocs.io/en/latest/configuration/suricata-yaml.html

# Number of packets allowed to be processed simultaneously.  Default is a
# conservative 1024. A higher number will make sure CPU will be better utilized.
# It is recommended to set this value to the number of worker threads *
# 1024. For example, if there are 8 worker threads, the max-pending-packets
# can be set to 8192.
max-pending-packets: 1024

# Runmode the engine should use. Please check --list-runmodes to get the available
# runmodes for each packet acquisition method. Defaults to "autofp" (auto flow pinned
# load balancing).
runmode: autofp

# Default pid file.
pid-file: /var/run/suricata.pid

# Daemon working directory
daemon-directory: "/"

# Preallocated size for packet. Default is 1514 which is the classical MTU.
default-packet-size: 1514

# The default logging directory.  Any log or output file will be
# placed here if its not specified with a full path name.  This can be
# overridden with the -l command line parameter.
default-log-dir: /var/log/suricata/

# Configure the type of alert (and other) logging you would like.
outputs:

  # a line based alerts log similar to Snort's fast.log
  - fast:
      enabled: yes
      filename: fast.log
      append: yes
      #filetype: regular # 'regular', 'unix_stream' or 'unix_dgram'

  # Extensible Event Format (nicknamed EVE) event log in JSON format
  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json
      # Enable for multi-threaded eve.json output; output files are amended with
      # the thread_id as suffix.
      #threaded: false
      #prefix: "@cee: " # prefix to prepend to each log entry
      # the following are valid when type: syslog above
      #identity: "suricata"
      #facility: local5
      #level: Info ## possible levels: Emergency, Alert, Critical,
                   ## Error, Warning, Notice, Info, Debug
      #redis:
      #  server: 127.0.0.1
      #  port: 6379
      #  async: true ## if redis replies are read asynchronously
      #  mode: list ## possible values: list|lpush (default), rpush, channel|publish
      #             ## lpush and rpush are using a Redis list. "list" is an alias for lpush
      #             ## publish is using a Redis channel. "channel" is an alias for publish
      #  key: suricata ## key or channel to use (default to suricata)
      # Redis pipelining set up. This will enable to only do a query every
      # 'batch-size' events. This should lower the latency induced by network
      # connection at the cost of some memory. There is no flushing implemented
      # so this setting as to be reserved to high traffic suricata.
      #  pipelining:
      #    enabled: yes ## set enable to yes to enable query pipelining
      #    batch-size: 10 ## number of entry to keep in buffer
      types:
        - alert:
            # payload: yes             # enable dumping payload in Base64
            # payload-buffer-size: 4kb # max size of payload buffer to output in eve-log
            # payload-printable: yes   # enable dumping payload in printable (lossy) format
            # packet: yes              # enable dumping of packet (without stream segments)
            # http-body: yes           # enable dumping of http body in Base64
            # http-body-printable: yes # enable dumping of http body in printable format
            # metadata: no             # enable inclusion of app layer metadata with alert. Default yes
            # http-method: yes
            # http-header: yes
            # http-cookie: yes
            # http-user-agent: yes
            # http-host: yes
            # http-referer: yes
            # http-content-type: yes
            # tagged-packets: yes
            # xff:
            #   enabled: no
            #   mode: extra-data
            #   deployment: reverse
            #   header: X-Forwarded-For
        - http:
            extended: yes     # enable this for extended logging information
            # custom: yes     # enable the custom logging format (defined by custom format)
            # customformat: "%{%D-%H:%M:%S}t.%6T %{s}id %S{%{host}request_header_host} -> %{d}id %{m} %{U} %{H}ua %{H}rf %{H}c %{H}ct"
            # dump-all-headers: yes
        - dns:
            # control logging of queries and answers
            # default yes, no to disable
            query: yes     # enable logging of DNS queries
            answer: yes    # enable logging of DNS answers
            # control which RR types are logged
            # all enabled if custom not specified
            #custom: [a, aaaa, cname, mx, ns, ptr, rdata]
        - tls:
            extended: yes     # enable this for extended logging information
            # custom: yes     # enable the custom logging format (defined by custom format)
            # customformat: "%{%D-%H:%M:%S}t.%6T %{s}id %S{%{tls.subject}tls.subject} -> %{d}id %{tls.subject} %{tls.issuerdn} %{tls.serial} %{tls.fingerprint} %{tls.sni}"
            #output_session_info: no
            #output_certificate: no
        - files:
            force-magic: no   # force logging magic on all logged files
            # force logging of checksums, available hash functions are md5,
            # sha1 and sha256
            #force-hash: [md5]
        #- drop:
        #    alerts: yes      # log alerts that caused drops
        #    flows: all       # start or all: 'start' logs only a single drop
        #                     # per flow direction. All logs each dropped pkt.
        - smtp:
            #extended: yes # enable this for extended logging information
            # this includes: bcc, message-id, subject, x_mailer, user-agent
            # custom: yes    # enable the custom logging format (defined by custom format)
            # customformat: "%{%D-%H:%M:%S}t.%6T %{s}id %S{%{mail_from}} -> %{d}id %{rcpt_to} %{m} %{subject}"
            # output_md5: yes
        - dnp3:
            enabled: no
            # control logging of queries and answers
            # default yes, no to disable
            #query: yes     # enable logging of DNP3 queries
            #answer: yes    # enable logging of DNP3 answers
        - nfs:
            # control logging of NFS queries and answers
            # default yes, no to disable
            #query: yes     # enable logging of NFS queries
            #answer: yes    # enable logging of NFS answers
        - smb:
            # control logging of SMB queries and answers
            # default yes, no to disable
            #query: yes     # enable logging of SMB queries
            #answer: yes    # enable logging of SMB answers
        - tftp:
            # control logging of TFTP queries and answers
            # default yes, no to disable
            #query: yes     # enable logging of TFTP queries
            #answer: yes    # enable logging of TFTP answers
        - ikev2:
            # control logging of IKEv2 queries and answers
            # default yes, no to disable
            #query: yes     # enable logging of IKEv2 queries
            #answer: yes    # enable logging of IKEv2 answers
        - krb5:
            # control logging of Kerberos queries and answers
            # default yes, no to disable
            #query: yes     # enable logging of Kerberos queries
            #answer: yes    # enable logging of Kerberos answers
        - dhcp:
            # control logging of DHCP queries and answers
            # default yes, no to disable
            #query: yes     # enable logging of DHCP queries
            #answer: yes    # enable logging of DHCP answers
            # extended: yes # enable this for extended logging information
        - ssh:
            # control logging of SSH connections
            # default yes, no to disable
            #query: yes     # enable logging of SSH connections
        - stats:
            totals: yes       # stats for all threads merged together
            threads: no       # per thread stats
            deltas: no        # include delta values
        # bi-directional flows
        - flow
        # uni-directional flows
        #- netflow

# Configure the Suricata Packet Acquisition module. For inline operation
# make sure to configure the queues.
af-packet:
  - interface: eth0
    cluster-id: 99
    cluster-type: cluster_flow
    defrag: yes
    # use-mmap: yes
    # mmap-locked: yes
    # tpacket-v3: yes
    # ring-size: 2048
    # block-size: 32768
    # block-timeout: 10
    # use-emergency-flush: yes
    # checksum-checks: kernel
    # bpf-filter: "tcp and port 80"
    # rollover: yes
    # rollover-size: 1000000000
    # rollover-time: 3600

# You can specify a threshold config file by setting "threshold-file"
# to the path of the threshold config file:
# threshold-file: /etc/suricata/threshold.config

# The detection engine builds internal groups of signatures. The engine
# allow us to specify the profile to use for them, to manage memory on an
# efficient way keeping a good performance. For the profile keyword you
# can use the words "low", "medium", "high" or "custom". If you need to
# specify a custom profile, it is recommended to set the values in the
# "custom-values" sub-section.
detect-engine:
  - profile: medium
  - custom-values:
      toclient-groups: 3
      toserver-groups: 25
  - sgh-mpm-context: auto
  - inspection-recursion-limit: 3000
  # If set to yes, the loading of signatures will be made asynchronously.
  # This means that Suricata will remain operative even if there is a
  # problem with a signature. However, this will lower your
  # performance.
  - delayed-detect: yes

# Suricata is multi-threaded. Here the threading can be influenced.
threading:
  set-cpu-affinity: no
  # Tune cpu affinity of threads. Each family of threads can be pinned
  # on specific CPUs.
  cpu-affinity:
    - management-cpu-set:
        cpu: [ 0 ]  # include only these cpus in affinity settings
    - receive-cpu-set:
        cpu: [ 0 ]  # include only these cpus in affinity settings
    - worker-cpu-set:
        cpu: [ "all" ]
        mode: "exclusive"
        # Use explicitely 3 threads and don't compute number by using
        # detect-thread-ratio variable:
        # threads: 3
        prio:
          low: [ 0 ]
          medium: [ "1-2" ]
          high: [ 3 ]
          default: "medium"
  #
  # By default Suricata creates one "detect" thread per available CPU/CPU core.
  # This setting allows controlling this behaviour. A ratio setting
  # of 2 will create 2 detect threads for each CPU/CPU core. So for a dual
  # core CPU this will result in 4 detect threads. If values below or
  # equal to 0 are set, Suricata will use the default setting.
  detect-thread-ratio: 1.0

# Luajit has a strange memory requirement, it's 'states' * 10 * 1024.
# The higher the max-pending-packets is, the higher this value should be.
luajit:
  states: 128

